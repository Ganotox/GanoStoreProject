{% extends 'base.html' %}

{% block content %}
<div class="password-reset-form-container">
    <h2 class="form-heading">Відновлення паролю</h2>
    <form method="post" class="password-reset-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.email.label_tag }}
            {{ form.email }}
            {{ form.email.errors }}
        </div>
        <button type="submit" class="submit-btn">Надіслати запит на відновлення паролю</button>
    </form>
</div>
{% endblock %}
